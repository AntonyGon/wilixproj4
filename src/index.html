<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main-body">
      <div class="search">
        <input type="text" class="search-input" />
        <button onclick="searchButtonFunc()">Найти</button>
      </div>
      <table class="main-table">
        <thead>
          <tr>
            <th>№</th>
            <th onclick="thTextFunc('thId')" id="thId">Id ▲</th>
            <th onclick="thTextFunc('thFN')" id="thFN">Firstname ▲</th>
            <th onclick="thTextFunc('thLN')" id="thLN">Lastname ▲</th>
            <th onclick="thTextFunc('thEmail')" id="thEmail">email ▲</th>
            <th onclick="thTextFunc('thPhone')" id="thPhone">phone ▲</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="pagination">
        <button id="buttonStart" onclick="paginationFunc('buttonStart')">
          В начало
        </button>
        <button id="buttonBack" onclick="paginationFunc('buttonBack')">
          Назад
        </button>
        <button id="buttonForward" onclick="paginationFunc('buttonForward')">
          Вперед
        </button>
        <button id="buttonEnd" onclick="paginationFunc('buttonEnd')">
          В конец
        </button>
      </div>
      <table class="result"></table>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
